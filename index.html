<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/png" href="app.ico">
    <script src="app.js"></script>
</head>

<body>
    <div class="container" id="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand text-light" href="#">Home</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>
        </nav>
        <section id="home-page">
            <div class="jumbotron jumbotron-fluid text-light" style="background-color: #17a2b8">
                <img src="https://slicksmovieblog.files.wordpress.com/2014/08/cropped-movie-banner-e1408372575210.jpg"
                    class="img-fluid" alt="Responsive image" style="width: 150%; height: 250px">
                <h1 class="display-4"></h1>
            </div>
        </section>
        <h1 class="text-center">Favourite movies</h1>
        <section class="text-center" id="add-movie-button">
            <a href="#" class="btn btn-warning">Add movie</a>
        </section>
        <section id="movie">
            <div class="mt-3">
                <div class="row d-flex d-wrap">
                    <div class="card-deck d-flex justify-content-center">
                    </div>
                </div>
            </div>
        </section>
        <section id="add-movie">
            <form class="text-center border border-light p-5" action="#" method="">
                <h1>Add movie</h1>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="title" value="">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" placeholder="Description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input type="text" class="form-control" placeholder="Image url" name="imageUrl" value="">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section id="movie-example">
            <div class="container">
            </div>
        </section>
        <section id="edit-movie">
            <form class="text-center border border-light p-5" action="#" method="">
                <h1>Edit movie</h1>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" placeholder="Title" value="" name="title">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" placeholder="Description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image url</label>
                    <input type="text" class="form-control" placeholder="Image url" value="" name="imageUrl">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>
        <section id="form-login">
            <form class="text-center border border-light p-5" action="" method="">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" value="">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
        <section id="form-sign-up">
            <form class="text-center border border-light p-5" action="#" method="post">
                <h1>Register</h1>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" value="">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" value="">
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat password</label>
                    <input type="password" class="form-control" placeholder="Repeat password" name="repeatPassword"
                        value="">
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">
                <a class="text-dark">Â© Jorko's MoviesApp</a>
            </div>
        </footer>
    </div>
</body>

</html>
